<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template class="reply-input-template">
        <div class="reply-input container">
            <img src='./avatar.jpeg' alt="user" class="usr-img">
            <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
            <button class="bu-primary">SEND</button>
        </div>
    </template>
    <template class="comment-template">
        <div class="comment-wrp">
            <div class="comment container">
                <div class="c-score">
                    <img src="plus.svg" alt="plus" class="score-control score-plus">
                    <p class="score-number">5</p>
                    <img src="minus.svg" alt="minus" class="score-control score-minus">
                </div>
                <div class="c-controls">
                    <div class="delete">
                        <img src="delete.svg" alt="delete" class="control-icon">
                    </div>
                    <div class="edit">
                        <img src="edit.svg" alt="delete" class="control-icon">
                    </div>
                    <div class="reply">
                        <img src=".svg" alt="delete" class="control-icon">
                    </div>
                </div>
                <div class="c-user">
                    <img src='./avatar.jpeg' alt="user" class="usr-img">
                    <p class="usr-name">maxblagun</p>
                    <p class="cmnt-at">2 weeks ago</p>
                </div>
                <p class="c-text">
                    <span class="reply-to"></span>
                    <span class="c-body"></span>
                </p>
            </div>
            <div class="replies comments-wrp">
                <div class="comments-wrp"></div>
                <div class="reply-input container"></div>
            </div>
        </div>
    </template>
    <main>
        <div class="comment-section">
            <div class="comments-wrp">
            </div>
            <div class="reply-input container">
                <img src='./avatar.jpeg' alt="user" class="usr-img">
                <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
                <button class="bu-primary">SEND</button>
            </div>
        </div>
        <div class="modal-wrp invisible">
            <div class="modal container">
                <h3>Delete comment</h3>
                <p>Are you sure want to delete this comment? this will removee the comment and cant be undone</p>
                <button class="yes">YES,DELETE</button>
                <button class="no">NO,CANCEL</button>
            </div>
        </div>
    </main>
    <script src="commentsection.js"></script>
</body>
</html>
