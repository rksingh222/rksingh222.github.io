<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 class="date" style="text-transform: uppercase;"></h3>

    <script>
        var dt = new Date();
        var year = dt.getFullYear();
        var month = ['january', 'february', 'march', 'april', 'may', 'june', 'july', 'august', 'september', 'october', 'november', 'december'];
        var mothtest = dt.getMonth();
        console.log(mothtest);
        var mon = month[dt.getMonth()];
        var day = dt.getDate();
        var hour = dt.getHours();
        var min = dt.getMinutes();
        var sec = dt.getSeconds();

        document.getElementsByClassName('date')[0].innerHTML = "date - " + day + "/" + mon + "/" + year + " time -" + hour + ":" + min + ":" + sec;
    </script>

</html>
