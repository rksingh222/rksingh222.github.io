<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f6fa;
        }

        .rootcontainer {}

        .videocontainer {
            margin: auto;
            width: 40%;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            margin-bottom: 20px;
        }

        .video {
            aspect-ratio: 16 / 9;
            width: 100%;
            height: 300px;
        }

        .text{
            margin-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background: #f5f6fa;
            border-radius: 32px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        h3 {
            text-transform: uppercase;
        }
        .image-tag{
            display: flex;
            flex-direction: row;
            align-items: center;

        }
        .img{
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .logo{
            width: 100%;
            height: 100%;
        }
        .name{
            margin: 20px;
            vertical-align: middle;
        }
        .myposter{
            width: 100%;
            height: 700px;

        }
        .myimage{
            margin: auto;
            width: 40%;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid #ccc;
        }
    </style>
</head>
